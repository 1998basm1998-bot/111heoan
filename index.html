<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>مشروع المزرعة الذكية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <div class="profile-info">
                <img src="https://ui-avatars.com/api/?name=Abu+Amir&background=random" alt="User" class="avatar">
                <div>
                    <h3>مرحباً، أبو أمير</h3>
                    <span class="badge">مستثمر ذهبي</span>
                </div>
            </div>
            <div class="wallet-card">
                <p>إجمالي الرصيد القابل للسحب</p>
                <h1 id="total-balance">0.00 $</h1>
                <div class="wallet-actions">
                    <button class="btn-action deposit"><i class="fas fa-plus"></i> إيداع</button>
                    <button class="btn-action withdraw"><i class="fas fa-arrow-down"></i> سحب</button>
                </div>
            </div>
        </header>

        <main class="content">
            
            <section id="my-farm-section">
                <div class="section-title">
                    <h2><i class="fas fa-tractor"></i> حيواناتي النشطة</h2>
                    <span id="active-count">0 حيوان</span>
                </div>
                <div id="investments-list" class="investments-container">
                    <div class="empty-state" id="empty-msg">
                        <i class="fas fa-leaf"></i>
                        <p>لا توجد استثمارات نشطة حالياً</p>
                    </div>
                </div>
            </section>

            <section id="market-section">
                <div class="section-title">
                    <h2><i class="fas fa-store"></i> سوق المواشي</h2>
                </div>
                <div id="market-list" class="market-grid">
                    </div>
            </section>

        </main>

        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <i class="fas fa-home"></i>
                <span>الرئيسية</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-chart-line"></i>
                <span>الأرباح</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user"></i>
                <span>حسابي</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
